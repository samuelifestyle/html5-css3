<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
<p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> 
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>   
        <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag img src=">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a sigla !">Códigos-fonte</abbr></li>
        <li><abbr title="use &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;li&gt;">Lista com demarcadores</abbr></li>

        


            
        

    </ul>
    
</body>
</html>
