<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.javascript" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmasc" value="M" checked> Masculino
            <input type="radio" name="sexo" id="sxfem" value="F"> Feminino
        </fieldset>
       <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="auto" id="iauto"> <label for="iauto">Automobilismo</label> <br>
        <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
        <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
       </fieldset>
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
